<!DOCTYPE html>
<html>
<head>
    <title>Pretty Test</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex flex-col justify-center items-center">
    <div id="startTestSection">
        <button id="startTestButton" class="bg-blue-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md">Start Test</button>
    </div>
    <div id="testSection" class="hidden h-screen w-screen">
        <img src="/test_image.jpeg" id="img">
        <button id="endTestButton" class="absolute top-4 right-4 bg-red-500 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-md">End Test</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
